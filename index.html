<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>HIH教堂设计产品调查问卷</title>
    <!-- 资源提示：预连接和预加载优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="/Picture">
    <!-- 预加载第一张图片 -->
    <link rel="preload" as="image" href="/Picture/1.jpg">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 轮播容器 -->
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- 问卷卡片将通过JavaScript动态生成 -->
            </div>
            
            <!-- 导航按钮 -->
            <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

    </div>

    <!-- 结果弹窗 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div id="resultContent"></div>
            <button class="close-btn" onclick="closeModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 内联诊断脚本 - 确保即使外部 JS 失败也能显示错误
        (function() {
            console.log('HTML 已加载，开始检查资源...');
            
            // 检查 script.js 是否加载
            const scriptTag = document.querySelector('script[src="/script.js"]');
            if (scriptTag) {
                scriptTag.onerror = function() {
                    console.error('script.js 加载失败！');
                    document.body.innerHTML = '<div style="padding: 20px; text-align: center; color: red;"><h2>错误：script.js 加载失败</h2><p>请检查网络连接或联系管理员</p></div>';
                };
                scriptTag.onload = function() {
                    console.log('script.js 加载成功');
                };
            }
            
            // 检查 style.css 是否加载
            const linkTag = document.querySelector('link[href="/style.css"]');
            if (linkTag) {
                linkTag.onerror = function() {
                    console.error('style.css 加载失败！');
                };
            }
            
            // 延迟检查，确保脚本有时间执行
            setTimeout(function() {
                const carouselWrapper = document.getElementById('carouselWrapper');
                if (carouselWrapper && carouselWrapper.children.length === 0) {
                    console.warn('警告：carouselWrapper 为空，JavaScript 可能未执行');
                    // 显示提示
                    if (!document.querySelector('.loading-message')) {
                        const msg = document.createElement('div');
                        msg.className = 'loading-message';
                        msg.style.cssText = 'padding: 20px; text-align: center; color: #666;';
                        msg.innerHTML = '<p>正在加载内容...</p><p>如果长时间无响应，请刷新页面</p>';
                        carouselWrapper.appendChild(msg);
                    }
                }
            }, 2000);
        })();
    </script>
    <script src="/script.js"></script>
</body>
</html>
