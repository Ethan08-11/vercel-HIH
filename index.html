<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- 防止浏览器缓存HTML - 特别针对移动端和平板 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- 针对iOS Safari的额外缓存控制 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 防止移动端缓存 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HIH教堂设计产品调查问卷</title>
    <!-- Favicon处理 - 避免404错误 -->
    <link rel="icon" href="data:,">
    <!-- 资源提示：预连接优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="/Picture">
    <!-- 预加载关键图片：前3张产品图片的WebP格式（提高首屏加载速度） -->
    <!-- 注意：只预加载WebP格式，因为代码优先使用WebP；JPG作为回退格式，由JavaScript自动加载 -->
    <link rel="preload" href="/Picture/1.webp?v=202412071300" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="/Picture/2.webp?v=202412071300" as="image" type="image/webp" fetchpriority="low">
    <link rel="preload" href="/Picture/3.webp?v=202412071300" as="image" type="image/webp" fetchpriority="low">
    <!-- 注意：图片预加载由JavaScript控制，避免与JS逻辑冲突 -->
    <!-- 添加版本号防止缓存 - 使用时间戳确保移动端及时更新 -->
    <link rel="stylesheet" href="/style.css?v=202412071300">
</head>
<body>
    <div class="container">
        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 轮播容器 -->
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- 问卷卡片将通过JavaScript动态生成 -->
            </div>
            
            <!-- 导航按钮 -->
            <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

    </div>

    <!-- 结果弹窗 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div id="resultContent"></div>
            <button class="close-btn" onclick="closeModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 内联诊断脚本 - 确保即使外部 JS 失败也能显示错误
        // 同时清理移动端缓存，确保及时更新
        (function() {
            console.log('HTML 已加载，开始检查资源...');
            
            // 清理可能的 Service Worker 缓存（如果有）
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister().then(function(success) {
                            if (success) {
                                console.log('Service Worker 已清理');
                            }
                        });
                    }
                });
            }
            
            // 清理浏览器缓存（移动端特别需要）
            // 注意：不要清理所有缓存，只清理过期的，避免影响图片加载
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    // 只清理非图片相关的缓存，保留图片缓存以提高加载速度
                    for (let name of names) {
                        // 跳过图片相关的缓存
                        if (!name.includes('image') && !name.includes('Picture')) {
                            caches.delete(name).then(function(success) {
                                if (success) {
                                    console.log('缓存已清理:', name);
                                }
                            });
                        }
                    }
                });
            }
            
            // 检查 script.js 是否加载
            const scriptTag = document.querySelector('script[src*="script.js"]');
            if (scriptTag) {
                // 添加时间戳防止缓存
                const scriptSrc = scriptTag.getAttribute('src');
                if (!scriptSrc.includes('?v=')) {
                    scriptTag.setAttribute('src', scriptSrc + '?v=' + Date.now());
                }
                
                scriptTag.onerror = function() {
                    console.error('script.js 加载失败！');
                    document.body.innerHTML = '<div style="padding: 20px; text-align: center; color: red;"><h2>错误：script.js 加载失败</h2><p>请检查网络连接或联系管理员</p></div>';
                };
                scriptTag.onload = function() {
                    console.log('script.js 加载成功');
                };
            }
            
            // 检查 style.css 是否加载
            const linkTag = document.querySelector('link[href*="style.css"]');
            if (linkTag) {
                // 添加时间戳防止缓存
                const linkHref = linkTag.getAttribute('href');
                if (!linkHref.includes('?v=')) {
                    linkTag.setAttribute('href', linkHref + '?v=' + Date.now());
                }
                
                linkTag.onerror = function() {
                    console.error('style.css 加载失败！');
                };
            }
            
        })();
    </script>
    <!-- 添加版本号防止缓存 - 使用时间戳确保移动端及时更新 -->
    <script src="/script.js?v=202412071300"></script>
</body>
</html>
